<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d8f3dc 0%, #a7c957 50%, #2d6a4f 100%);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #1b4332;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-attachment: fixed;
      overflow-y: hidden;
    }

    #app {
      max-width: 650px;
      width: 100%;
      background: #ffffffee;
      border-radius: 30px;
      box-shadow:
        0 15px 30px rgba(0, 0, 0, 0.12),
        0 6px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
      backdrop-filter: saturate(180%) blur(15px);
      border: 2px solid #95d5b2;
      transition: box-shadow 0.4s ease;
    }
    #app:hover {
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 800;
      font-size: 2.2rem;
      color: #2d6a4f; /* Dark green */
      padding: 1.5rem 2rem 0;
      margin: 0;
      text-align: center;
      letter-spacing: 0.08em;
      user-select: text;
      text-shadow:
        2px 2px 3px #a7c95799,
        0 0 8px #95d5b2cc;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      scrollbar-width: thin;
      scrollbar-color: #74c69d transparent;
      background: #e9f5eccc;
      border-top: 2px solid #95d5b2cc;
      border-bottom: 2px solid #95d5b2cc;
      user-select: text;
      transition: background-color 0.4s ease;
    }
    /* Custom scrollbar for Webkit */
    #chat::-webkit-scrollbar {
      width: 10px;
    }
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #40916c, #74c69d);
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      padding: 1rem 1.8rem;
      border-radius: 26px;
      position: relative;
      font-size: 1.1rem;
      line-height: 1.7;
      font-weight: 600;
      word-wrap: break-word;
      white-space: pre-wrap;
      user-select: text;
      cursor: default;
      box-shadow:
        4px 6px 18px rgba(0, 0, 0, 0.07);
      animation: fadeSlideScale 0.45s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
      transform-origin: bottom right;
      transform: translateY(22px) scale(0.92);
      transition:
        box-shadow 0.3s ease,
        background 0.3s ease,
        color 0.3s ease;
    }
    .message:hover {
      box-shadow:
        8px 12px 32px rgba(0, 0, 0, 0.12);
      filter: brightness(1.05);
    }

    /* User message */
    .user {
      background: linear-gradient(135deg, #52b788, #2d6a4f);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      transform-origin: bottom right;
      box-shadow:
        0 10px 20px rgba(45, 106, 79, 0.65),
        0 0 25px #52b788aa;
      letter-spacing: 0.02em;
    }
    .user::after {
      content: '';
      position: absolute;
      bottom: 6px;
      right: -16px;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #52b788, #2d6a4f);
      border-radius: 0 12px 0 0;
      box-shadow:
        4px 4px 12px rgba(45, 106, 79, 0.65);
      transform: rotate(45deg);
      filter: drop-shadow(1.5px 1.5px 1.5px rgba(0, 77, 32, 0.4));
      transition: box-shadow 0.3s ease;
      z-index: -1;
    }
    .user:hover::after {
      box-shadow:
        6px 6px 16px rgba(45, 106, 79, 0.9);
      filter: drop-shadow(2px 2px 3px rgba(0, 77, 32, 0.55));
    }

    /* Bot message */
    .bot {
      background: linear-gradient(135deg, #fcbf49, #f77f00);
      color: #3b2f00;
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      transform-origin: bottom left;
      box-shadow:
        0 10px 25px rgba(252, 191, 73, 0.7),
        0 0 30px #fcbf49cc;
      letter-spacing: 0.03em;
    }
    .bot::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: -16px;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #fcbf49, #f77f00);
      border-radius: 12px 0 0 0;
      box-shadow:
        -4px 4px 12px rgba(252, 191, 73, 0.7);
      transform: rotate(45deg);
      filter: drop-shadow(-1.5px 1.5px 1.5px rgba(204, 123, 0, 0.3));
      transition: box-shadow 0.3s ease;
      z-index: -1;
    }
    .bot:hover::after {
      box-shadow:
        -6px 6px 18px rgba(252, 191, 73, 0.9);
      filter: drop-shadow(-2px 2px 3px rgba(204, 123, 0, 0.5));
    }

    @keyframes fadeSlideScale {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Input area */
    #input-area {
      padding: 1.2rem 2rem;
      background: #ffffffdd;
      display: flex;
      gap: 1rem;
      align-items: center;
      border-top: 2px solid #95d5b2;
      user-select: none;
      box-shadow: inset 0 0 6px #74c69d88;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    #input-text {
      flex-grow: 1;
      padding: 0.85rem 1.5rem;
      font-size: 1.15rem;
      border-radius: 30px;
      border: 2.5px solid #40916c;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      outline-offset: 3px;
      outline-color: transparent;
      font-weight: 600;
      color: #2d6a4f;
      user-select: text;
      background: #e0f2f1;
      box-shadow: inset 1px 1px 6px #a7c95766;
    }
    #input-text:focus {
      border-color: #fcbf49;
      box-shadow: 0 0 18px #fcbf49bb, inset 1px 1px 8px #fcbf49cc;
      outline-color: #fcbf4988;
      background: #fff9eb;
    }
    #input-text::placeholder {
      color: #95d5b2;
      font-weight: 400;
      user-select: none;
    }

    #send-btn {
      background: #f77f00;
      border: none;
      padding: 0.9rem 2.2rem;
      font-weight: 800;
      font-size: 1.25rem;
      border-radius: 35px;
      color: white;
      cursor: pointer;
      transition: background 0.35s ease, transform 0.25s ease;
      user-select: none;
      box-shadow: 0 10px 30px rgba(247, 127, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.05em;
    }
    #send-btn:hover:not(:disabled) {
      background: #d46a00;
      transform: translateY(-3px);
      box-shadow: 0 14px 38px rgba(212, 106, 0, 0.85);
    }
    #send-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 10px 30px rgba(247, 127, 0, 0.7);
    }
    #send-btn:disabled {
      background: #f6bd60aa;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    /* Ripple effect on button click */
    #send-btn::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.8s ease;
    }
    #send-btn:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: 0s;
    }

    /* Accessibility focus */
    #send-btn:focus-visible,
    #input-text:focus-visible {
      outline: 3px solid #fcbf49;
      outline-offset: 4px;
    }

    /* Loading dots animation */
    .loading-dots {
      display: inline-block;
      width: 1.5rem;
      text-align: left;
      color: #f77f00;
      font-weight: 800;
      font-size: 1.7rem;
      user-select: none;
      animation: blink 1.5s infinite;
      letter-spacing: 0.3em;
      font-family: monospace;
    }
    @keyframes blink {
      0%, 20% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="app" role="main" aria-label="Gemini Chatbot interface">
    <h2>ðŸ¤– TECH IN MY STYLE Chatbot</h2>
    <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>

    <form id="input-area" aria-label="Send message form">
      <input
        type="text"
        id="input-text"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
        required
        spellcheck="false"
      />
      <button id="send-btn" aria-label="Send message" type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inputText = document.getElementById("input-text");
    const sendBtn = document.getElementById("send-btn");
    const inputForm = document.getElementById("input-area");

    let conversation = [];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      if(sender === 'bot' && text === '...') {
        // Use animated dots for loading
        div.innerHTML = '<span class="loading-dots">â€¢â€¢â€¢</span>';
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
      return div;
    }

    async function sendMessage() {
      const message = inputText.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      conversation.push({ role: "user", content: message });

      inputText.value = "";
      sendBtn.disabled = true;

      const loadingMsg = appendMessage("...", "bot");

      try {
        const response = await fetch("https://chatbot-2-0s77.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversation }),
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();

        loadingMsg.remove();

        const botReply = data.response || "Sorry, I couldn't understand that.";
        appendMessage(botReply, "bot");
        conversation.push({ role: "assistant", content: botReply });
      } catch (error) {
        loadingMsg.textContent = "Error connecting to backend.";
        console.error(error);
      } finally {
        sendBtn.disabled = false;
        inputText.focus();
      }
    }

    inputForm.addEventListener("submit", e => {
      e.preventDefault();
      sendMessage();
    });

    inputText.focus();
  </script>

</body>
</html>
